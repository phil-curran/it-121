<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../_css/skeleton.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Functions & validation</h1>

      <form id="form">
        <div class="row">
          <div class="three columns">
            <label for="firstNameInput">First Name</label>
            <input
              id="firstname"
              class="u-full-width"
              type="text"
              name="firstname"
            />
          </div>
          <div class="three columns">
            <label for="lastNameInput">Last Name</label>
            <input
              id="lastname"
              class="u-full-width"
              type="text"
              name="lastname"
            />
          </div>
          <div class="four columns">
            <label for="passwordInput">Password</label>
            <input id="password" class="u-full-width" type="password" />
          </div>
          <div class="two columns">
            <input
              id="submitBtn"
              class="button-primary u-full-width"
              type="submit"
              value="Submit"
            />
          </div>
        </div>
      </form>

      <hr />
      <div id="message"></div>
    </div>

    <script>
      // get inputs
      const form = document.getElementById("form");
      const firstNameInput = document.getElementById("firstname").value;
      const lastNameInput = document.getElementById("lastname").value;
      const passwordInput = document.getElementById("password").value;
      const submitBtn = document.getElementById("submitBtn");
      const messageField = document.getElementById("message");

      // regex
      const upperCase = /[A-Z]/g;
      const lowerCase = /[a-z]/g;
      const numbers = /[0-9]/g;

      // event listener
      form.addEventListener("submit", (e) => {
        messageField.innerHTML = "";
        e.preventDefault();
        let firstname = form.firstname.value;
        let lastname = form.lastname.value;
        let password = form.password.value;
        let data = {
          firstname,
          lastname,
          password,
        };
        validateForm(data);
        messageField.innerHTML += "<p>Form Submitted</p>";
      });

      // validatePassword function
      const validatePassword = (pw) => {
        console.log("Password: ", pw);
        if (pw.length < 8) {
          messageField.innerHTML +=
            "<p>Password must be at least 8 characters.</p>";
          return false;
        } else if (pw.search(lowerCase) < 0) {
          messageField.innerHTML +=
            "<p>Password must contain at least one letter.</p>";
          return false;
        } else if (pw.search(upperCase) < 0) {
          messageField.innerHTML +=
            "<p>Password must contain at least one capital letter.</p>";
          return false;
        } else if (pw.search(numbers) < 0) {
          messageField.innerHTML +=
            "<p>Password must contain at least one number.</p>";
          return false;
        } else {
          messageField.innerHTML += `<p>Password is valid!</p>`;
          return true;
        }
      };

      // validate form
      const validateForm = (data) => {
        // check firstname:
        if (data.firstname === "") {
          messageField.innerHTML += "<p>First name is required.</p>";
          return false;
          // check lastname:
        } else if (data.lastname === "") {
          messageField.innerHTML += "<p>Last name is required.</p>";
          return false;
          // check empty password
        } else if (data.password === "") {
          messageField.innerHTML += "<p>Password is required.</p>";
          return false;
          // check password
        } else if (data.password !== "") {
          validatePassword(data.password);
          // prevent page reload
        } else {
          return false;
        }
      };
    </script>
  </body>
</html>
